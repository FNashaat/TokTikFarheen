<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1); /* Pink to Purple Gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #ff6f91; /* Bright Pink */
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .post {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: transform 0.2s;
        }

        .post:hover {
            transform: scale(1.05);
        }

        .post h2 {
            font-size: 1.5em;
            color: #7f00ff; /* Purple */
            margin-bottom: 10px;
        }

        .post p {
            font-size: 1em;
            color: #333;
            margin-bottom: 15px;
        }

        .comments {
            background: rgba(127, 0, 255, 0.1); /* Light Purple */
            padding: 10px;
            border-radius: 5px;
        }

        .comments h3 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #ff6f91; /* Pink */
        }

        .comment {
            margin-bottom: 10px;
        }

        .comment p {
            font-size: 0.9em;
            color: #555;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6f91; /* Bright Pink */
            color: #fff;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TokTik</h1>
        <p>Explore interesting posts and view comments on TokTik! (No affiliation to TikTok)</p>
    </header>
    <div id="feed">
        <!-- posts added here -->
    </div>
    <footer>
        <p>&copy; Farheen's TokTik Page</p>
    </footer>
    <script src="help.js"></script>
</body>
</html>
